name: ğŸ› Bug Report
description: Report a bug to help us improve the OCR system
title: "[BUG] "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for reporting a bug! Please fill out the information below to help us reproduce and fix the issue.

  - type: textarea
    id: description
    attributes:
      label: ğŸ› Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: ğŸ”„ Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Process document '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: âœ… Expected Behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: âŒ Actual Behavior
      description: A clear and concise description of what actually happened.
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: ğŸ–¥ï¸ Environment
      description: Please provide information about your environment
      value: |
        - OS: [e.g. Windows 10, macOS 12.0, Ubuntu 20.04]
        - Python Version: [e.g. 3.8.10]
        - Tesseract Version: [e.g. 4.1.1]
        - Document Type: [e.g. PDF, JPG, PNG]
        - Document Language: [e.g. Turkish, English]
    validations:
      required: true

  - type: textarea
    id: error-logs
    attributes:
      label: ğŸ“‹ Error Logs
      description: Please copy and paste any relevant error messages or logs
      render: shell

  - type: textarea
    id: sample-files
    attributes:
      label: ğŸ“„ Sample Files
      description: If possible, provide sample files that reproduce the issue (remove any sensitive information)
      placeholder: Please describe the sample files or attach them if safe to share

  - type: textarea
    id: additional-context
    attributes:
      label: ğŸ“ Additional Context
      description: Add any other context about the problem here, such as screenshots or configuration files
